<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/web-cv/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Truong Van Minh</title>
    <style>
      /* Critical CSS để đảm bảo hiển thị ban đầu tốt */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      
      /* Đảm bảo không có thành phần bị ẩn trên GitHub Pages */
      .github-pages-fix .grid > div {
        display: block !important;
        opacity: 1 !important;
        visibility: visible !important;
      }
      
      @media (min-width: 768px) {
        .github-pages-fix .grid {
          display: grid !important;
          grid-template-columns: 1fr 1fr !important;
        }
      }
    </style>
    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        if(theme && theme !== 'light') {
          document.documentElement.classList.add('dark');
        }
        
        if(theme && theme !== 'dark') {
          document.documentElement.classList.add(`theme-${theme}`);
        }

        document.write('<style>html.dark{background-color:#111827;color:white;}html.dark body{visibility:hidden;}</style>');
        document.addEventListener('DOMContentLoaded', function() {
          document.body.style.visibility = 'visible';
        });
        
        // Phát hiện GitHub Pages
        if (window.location.href.includes('github.io')) {
          // Thêm class cho body để áp dụng các fix đặc biệt
          document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('github-pages-fix');
            
            // Giải quyết một số vấn đề về hiển thị trang Contact
            setTimeout(function() {
              var contactSections = document.querySelectorAll('.grid > div');
              contactSections.forEach(function(section) {
                section.style.display = 'block';
                section.style.opacity = '1';
                section.style.visibility = 'visible';
              });
            }, 500);
          });
        }
      })();  
    </script>
    <script type="module" crossorigin src="/web-cv/assets/index-CMmBp5Yr.js"></script>
    <link rel="stylesheet" crossorigin href="/web-cv/assets/index-D9rL-sJ9.css">
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
