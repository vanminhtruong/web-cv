<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CV - Truong Van Minh</title>
    <script>
      // GitHub Pages không hỗ trợ SPA tốt, nên chúng ta cần redirect trang 404 về trang chính
      // và để Vue Router xử lý route
      sessionStorage.redirect = location.href;
    </script>
    <meta http-equiv="refresh" content="0;URL='/web-cv/'">
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, click <a href="/web-cv/">here</a>.</p>
    <script>
      // Đặc biệt cho trang Contact, đảm bảo hiển thị trên GitHub Pages
      if (window.location.href.includes('/contact')) {
        sessionStorage.setItem('show_contact_info', 'true');
      }
    </script>
  </body>
</html>
